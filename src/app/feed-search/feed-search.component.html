<h1>Feed-Search</h1>

<div class="form-group">
    <label>Feed-Url:</label>
    <input [(ngModel)]="feedUrl" class="form-control">
</div>
<div class="form-group">
    <button mat-raised-button color="primary" (click)="fetch()" [disabled]="!feedUrl">Fetch Newsfeed</button>
</div>

<hr>

<div *ngFor="let feed of feeds">
    <app-feed-card [item]="feed"></app-feed-card>
</div>
